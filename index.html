<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de QR Code</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f2f2f2;
        }

        h1 {
            color: #333;
        }

        .container {
            max-width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        #qrcode {
            margin-top: 20px;
        }

        a {
            text-decoration: none;
        }

        #downloadButton {
            margin-top: 10px;
            padding: 10px 20px;
            background-color: #28a745;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        #downloadButton:hover {
            background-color: #1e7e34;
        }
    </style>
</head>
<body>
    <h1>Gerador de QR Code</h1>
    <div class="container">
        <input type="text" id="qrText" placeholder="Texto para o QR Code">
        <button onclick="generateQRCode()">Gerar QR Code</button>
        <div id="qrcode"></div>
        <a id="downloadLink" style="display: none" download="qrcode.png">
            <button id="downloadButton">Baixar QR Code</button>
        </a>
    </div>

    <script src="https://cdn.rawgit.com/neocotic/qrious/master/dist/qrious.min.js"></script>
    <script>
        function generateQRCode() {
            const qrText = document.getElementById('qrText').value;
            const qr = new QRious({
                element: document.getElementById('qrcode'),
                value: qrText,
                size: 300 // Ajuste o tamanho aqui
            });

            const downloadLink = document.getElementById('downloadLink');
            const downloadButton = document.getElementById('downloadButton');
            downloadLink.href = qr.toDataURL('image/png');
            downloadLink.style.display = 'block';

            // Exibir o QR code na tela
            const qrcodeImage = new Image();
            qrcodeImage.src = qr.toDataURL('image/png');
            document.getElementById('qrcode').innerHTML = '';
            document.getElementById('qrcode').appendChild(qrcodeImage);

            downloadButton.onclick = () => {
                downloadLink.click();
            };
        }
    </script>
</body>
</html>
